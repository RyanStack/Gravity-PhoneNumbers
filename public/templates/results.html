<!-- Results parial -->
<div class="row">
  <div class="col-sm-3"></div>
  <div ng-controller="resultsCtrl" class="col-sm-6">
    <div class="well">
      <h3><span class="fa fa-user"></span></h3>
      <div ng-if="results">
        <h2 class="black">All Numbers and Count:</h2>
        <br>
        <pre ng-repeat="(key, value) in results">{{key}} : {{ value }}</pre>
        <br>
      </div>

    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
